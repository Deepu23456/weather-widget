<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassy Weather Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="weather-card glass">
      <div class="top">
        <h2 class="city">🌤 India</h2>
        <p class="datetime" id="datetime">Loading...</p>
      </div>
      <div class="temp-section">
        <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" class="icon" />
        <h1 class="temp">38°C</h1>
        <p class="desc">Sunny</p>
      </div>
      <div class="forecast">
        <div class="day">☁️ Mon</div>
        <div class="day">🌧 Tue</div>
        <div class="day">⛅ Wed</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
